    <style>
        .bg-custom-bg {
          background-color: #EDF2FA;
        }
        /* Custom switch styling based on previous context, assume this is in styles.css or added here */
        .switch {
          position: relative;
          display: inline-block;
          width: 36px;
          height: 20px;
        }

        .switch input {
          opacity: 0;
          width: 0;
          height: 0;
        }

        .slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #ccc;
          transition: .4s;
          border-radius: 34px;
        }

        .slider:before {
          position: absolute;
          content: "";
          height: 16px;
          width: 16px;
          left: 2px;
          bottom: 2px;
          background-color: white;
          transition: .4s;
          border-radius: 50%;
        }

        input:checked + .slider {
          background-color: #2563EB; /* blue-600 */
        }

        input:checked + .slider:before {
          transform: translateX(16px);
        }
        /* End Custom switch styling */

        /* Utility for displaying only one view at a time */
        .view-section {
            display: none;
        }
        .view-section.active {
            display: block;
        }
    </style>
