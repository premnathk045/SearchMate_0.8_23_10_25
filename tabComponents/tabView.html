<!-- header section -->
<div id="panel-head">
    <div class="flex justify-between items-center gap-1">
        <div id="search-box" class="w-9/12">
            <form class="max-w-md mx-auto">   
                <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                        </svg>
                    </div>
                    <input type="search" id="default-search" class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-100 rounded-full bg-white focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search Tabs" required />
                </div>
            </form>
        </div>
        <div class="ai_gradient_wrapper">
            <button id="organize" type="button" class="px-2 py-2 text-xs font-medium text-gray-900 focus:outline-none bg-white rounded-full border border-gray-100 hover:hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                <div>Organize</div>
                <div class="organize_credit">
                    <span><img src="https://www.gstatic.com/lamda/images/gemini_sparkle_aurora_33f86dc0c0257da337c63.svg" style="width: 14px;"></span>
                    <span id="organize_credit_count">100</span>
                </div>
            </button>
        </div>
    </div>
</div>

<!-- tab view section -->
<div id="tabview-center-cont" class="mt-2 h-[calc(100vh-6rem)] pb-100 overflow-y-auto">
    <div id="tabview-center">
        <div id="loading-container" class="hidden flex justify-center items-center h-64">
            <div id="lottie-animation" class="w-48 h-48"></div>
        </div>

        <div id="tab-group-container">
            <ul id="tab-group-list" class="flex flex-col gap-1.5">
                <!-- Tab groups will be dynamically inserted here -->
            </ul>
        </div>
    </div>
</div>
